<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        .create{
            color: #000;
            font-size: 32px;
            font-weight: 400;
            padding-bottom: 6px;
        }
        .detail{
            color: #000;
            font-size: 24px;
            font-weight: 400;
            padding-bottom: 6px;
        }
        label, .language-option, .gender-option{
            color: #000;
            font-size: 12px;
            font-weight: 400;
        }
        .form-group{
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
            padding-bottom: 6px;
        }
        .gender-opt, .language-option{
            display: block;
        }
        .nationality-2{
            font-size : 10px;
        }
        .form-group button{
            color: #000;
            font-family: 'Times New Roman', Times, serif;
            font-size: 12px;
            font-weight: 400;
            border: transparent;
            background: #D9D9D9;
            padding: 3px 4px;
        }
    </style>
</head>
<body>
    <div class="createAccout">
        <span class="create">Create Account</span> <br>
        <span class="detail">Detail Form</span>

        <form>
            <!-- first name -->
            <div class="form-group">
                <label for="first-name">First Name :</label>
                <input type="text" name="first-name" id="first-name" required>
            </div>

            <!-- last name -->
            <div class="form-group">
                <label for="last-name">Last Name :</label>
                <input type="text" name="last-name" id="last-name" required>
            </div>

            <!-- username -->
            <div class="form-group">
                <label for="username">Username :</label>
                <input type="text" name="username" id="username" required>
            </div>

            <!-- email -->
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- gender -->
            <div class="form-group">
                <label for="gender">Gender :</label>
                <label for="male">
                    <input type="radio" name="male" value="Male" required> Male
                </label>
                <label for="female">
                    <input type="radio" name="female" value="Female" required> Female
                </label>
                <label for="other">
                    <input type="radio" name="other" value="Other" required> Other
                </label>
            </div>

            <!-- address -->
            <div class="form-group">
                <label for="address">Address :</label>
                <input type="text" name="address" id="address" required>
            </div>

            <!-- address 2 -->
            <div class="form-group">
                <label for="address-2">Address 2 :</label>
                <input type="text" name="address-2" id="address-2" required>
            </div>

            <!-- nationality -->
            <div class="form-group">
                <label for="nationality">Nationality :</label>
                <label class="nationality-2">Nationality</label>
                <select name="nationality-2" id="nationality-2" required>
                    <option value="" selected></option>
                    <option value="Indonesian">Indonesian</option>
                    <option value="American">American</option>
                    <option value="American">Australian</option>
                </select>
            </div>

            <!-- language -->
            <div class="form-group">
                <label for="language">Language Spoken :</label>
                <label for="bahasa-indonesia">
                    <input type="checkbox" name="bahasa-indonesia" value="Bahasa Indonesia" required> Bahasa Indonesia
                </label>
                <label for="english">
                    <input type="checkbox" name="english" value="English" required> English
                </label>
                <label for="other">
                    <input type="checkbox" name="other" value="Other" required> Other
                </label>
            </div>

            <!-- submit button -->
            <div class="form-group">
                <button type="submit">Create Account</button>
            </div>
        </form>
    </div>
</body>
</html>
